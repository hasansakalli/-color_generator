<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="box">

                <div class="colorBox"></div>

                <p id="colorNumber">rgb(128,128,128)</p>
                <p id="colorNumberRed">Red</p>
                <input type="range" name="" id="inputRed" min="0" max="256" style="width:250px" oninput="start()">
                <p id="colorNumberBlue">Blue</p>
                <input type="range" name="" id="inputBlue" min="0" max="256" style="width:250px" oninput="start()">
                <p id="colorNumberGreen">Green</p>
                <input type="range" name="" id="inputGreen" min="0" max="256" style="width:250px" oninput="start()">
                <!-- <p id="colorNumberFix">Fix</p>
                <input type="range" name="" id="inputFix" min="0,00" max="0,90" style="width:250px" oninput="start()"> -->
            </div>

        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
